<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOrmularios</title>
</head>

<body>
    <h1>Incorporando Fieldset</h1>
    <section>
        <form action="">
            <fieldset>
                <legend>Datos Personales</legend>
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre_ingresado" id="nombre">
                </div>

                <div>
                    <label for="direccion_de_correo">Correo Electronico</label>
                    <input type="email" name="direccion_de_correo_ingresado" id="direccion_de_correo"
                        placeholder="direccion@email.com">

                </div>

                <div>
                    <label for="DNI">DNI</label>
                    <input type="number" name="DNI_INGRESADO" id="DNI">

                </div>

                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar">
                </div>

                <a href="INDEX.HTML">Volver al menu principal</a>
            </fieldset>





        </form>



    </section>





</body>

</html>
