<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESTRUCTURA</title>
</head>

<body>
    <h1>Estructura de un formulario</h1>

    <form action="">

        <div></div><label for="nombre">Nombre:</label>
        <input type="text" name="nombre_ingresado" id="nombre"> </div>

        <div><label for="apellido">Apellido:</label>
            <input type="text" name="apellido_ingresado" id="apellido" required>
        </div>
        <div>
            <label for="Fecha_De_Nacimiento">Fecha de nacimiento</label>
            <input type="date" name="Fecha_de_Nacimiento_ingresada" id="Fecha_De_Nacimiento">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </div>

    </form>
    <br><br>
    <a href="INDEX.HTML">Regresar al index</a>
</body>

</html>
